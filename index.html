<!DOCTYPE html>
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title> Reservation at a restauraunt | visible in tab bar </title>
        </head>

    <body>

        <h1>Table Reservation</h1>

        <form>

            <label for="first-name">First Name:</label> <br>
            <input type="text" id="first-name" name="first_name" required /> </br>
            <br>
            <label for="last-name">Last Name:</label> <br>
             
            <input type="text" id="last-name" name="last_name" required /> </br>
            <br>
            <label for="phone">Phone Number:</label><br>
            <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="123-456-7890"
            required
            />
            </br>
            <br>
            <label for="people">Number of People:</label> <br>
            <input type="number" id="people" name="people" min="1"  max="150" required> </br>
            <br>

            <label for="date">Reservation Date</label><br>
            <input type="date" id="date" name="date" max="2040-01-01" required><br>
            <br>

            <label for="time">Reservation Time</label><br>
            <input type="time" id="time" name="time" required><br>
            <br>
            <input type="checkbox" id="Consent" name="Contact Consent" value="Contact" required>
            <label for="Contact Consent"> Consent to receive contact via SMS?</label><br>

            </br>
            <input type="button" value="Submit">

        </form>


    </body>
</html>
